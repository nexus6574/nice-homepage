<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理画面 - NICE キャバクラ一覧管理</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- ログイン画面 -->
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h1>管理画面ログイン</h1>
            <p>認証が必要です</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">ユーザー名</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">ログイン</button>
            </form>
            <div id="login-error" class="error-message"></div>
            <a href="index.html" class="back-link">← トップページに戻る</a>
        </div>
    </div>

    <!-- 管理画面メイン -->
    <div id="admin-screen" class="admin-container" style="display: none;">
        <header class="admin-header">
            <div class="header-content">
                <h1>NICE 管理画面</h1>
                <div class="header-actions">
                    <span class="user-info">管理者としてログイン中</span>
                    <button id="logout-btn" class="logout-btn">ログアウト</button>
                </div>
            </div>
        </header>

        <main class="admin-main">
            <div class="admin-controls">
                <h2>キャバクラ店舗管理</h2>
                <div class="controls-row">
                    <button id="add-store-btn" class="control-btn add-btn">新規店舗追加</button>
                    <button id="save-all-btn" class="control-btn save-btn">全ての変更を保存</button>
                    <button id="reset-data-btn" class="control-btn reset-btn">データをリセット</button>
                    <a href="cabaret-list.html" target="_blank" class="control-btn preview-btn">プレビュー</a>
                </div>
                <div class="controls-row" style="margin-top: 10px; border-top: 1px solid #ddd; padding-top: 10px;">
                    <button onclick="testSupabaseConnection()" class="control-btn" style="background: #17a2b8; color: white;">🧪 Supabase接続テスト</button>
                    <button onclick="testSupabaseSave()" class="control-btn" style="background: #fd7e14; color: white;">💾 Supabase保存テスト</button>
                </div>

            </div>

            <div id="stores-list" class="stores-grid">
                <!-- 動的に店舗カードが挿入されます -->
            </div>
        </main>

        <!-- 店舗編集モーダル -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">店舗情報編集</h3>
                    <button class="close-btn">&times;</button>
                </div>
                <form id="store-form">
                    <input type="hidden" id="store-id" name="id">
                    <input type="hidden" id="main-image-url" name="image">
                    <div class="form-group">
                        <label for="store-name">店舗名</label>
                        <input type="text" id="store-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="store-image">メイン画像</label>
                        <div class="image-selector">
                            <div class="selected-image-preview">
                                <img id="selected-main-image" src="" alt="選択された画像" style="display: none;">
                                <span class="no-image-text">画像を選択してください</span>
                            </div>
                            <div class="image-selector-buttons">
                                <button type="button" class="select-image-btn" onclick="showImageGallery('main')">
                                    プリセット画像
                                </button>
                                <button type="button" class="upload-image-btn" onclick="uploadImage('main')">
                                    ファイルアップロード
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>店舗写真ギャラリー（5枚）</label>
                        <small>📷 各スロットで「プリセット」または「アップロード」を選択できます。モバイルではカメラからの撮影も可能です。</small>
                        <div class="gallery-images-manager">
                            <div id="gallery-preview" class="gallery-images-grid">
                                <!-- ギャラリー画像はJavaScriptで動的に生成されます -->
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="store-price">料金</label>
                        <input type="text" id="store-price" name="price" placeholder="例: 3,000円〜" required>
                    </div>
                    <div class="form-group">
                        <label for="store-badge">バッジ</label>
                        <select id="store-badge" name="badge">
                            <option value="">選択してください</option>
                            <option value="高級店">高級店</option>
                            <option value="上品">上品</option>
                            <option value="人気">人気</option>
                            <option value="ラグジュアリー">ラグジュアリー</option>
                            <option value="王室級">王室級</option>
                            <option value="新店">新店</option>
                            <option value="おすすめ">おすすめ</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="store-description">備考・説明</label>
                        <textarea id="store-description" name="description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="store-features">特徴タグ（カンマ区切り）</label>
                        <input type="text" id="store-features" name="features" placeholder="例: 完全個室, 経験豊富, 高級内装">
                        <small>カンマで区切って複数入力可能</small>
                    </div>
                    <div class="form-group">
                        <label for="store-hours">営業時間</label>
                        <div class="time-input-group">
                            <input type="time" id="store-hours-start" name="hoursStart" value="20:00">
                            <span class="time-separator">〜</span>
                            <input type="time" id="store-hours-end" name="hoursEnd" value="02:00">
                        </div>
                        <small>営業開始時間と終了時間を設定してください</small>
                    </div>
                    <div class="form-group">
                        <label for="store-closed-days">定休日</label>
                        <div class="days-selector">
                            <label class="day-checkbox">
                                <input type="checkbox" id="closed-sunday" name="closedDays" value="日曜日">
                                <span>日</span>
                            </label>
                            <label class="day-checkbox">
                                <input type="checkbox" id="closed-monday" name="closedDays" value="月曜日">
                                <span>月</span>
                            </label>
                            <label class="day-checkbox">
                                <input type="checkbox" id="closed-tuesday" name="closedDays" value="火曜日">
                                <span>火</span>
                            </label>
                            <label class="day-checkbox">
                                <input type="checkbox" id="closed-wednesday" name="closedDays" value="水曜日">
                                <span>水</span>
                            </label>
                            <label class="day-checkbox">
                                <input type="checkbox" id="closed-thursday" name="closedDays" value="木曜日">
                                <span>木</span>
                            </label>
                            <label class="day-checkbox">
                                <input type="checkbox" id="closed-friday" name="closedDays" value="金曜日">
                                <span>金</span>
                            </label>
                            <label class="day-checkbox">
                                <input type="checkbox" id="closed-saturday" name="closedDays" value="土曜日">
                                <span>土</span>
                            </label>
                        </div>
                        <small>定休日に該当する曜日をチェックしてください</small>
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="submit-btn">保存</button>
                        <button type="button" class="cancel-btn">キャンセル</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 画像ギャラリー選択モーダル -->
        <div id="image-gallery" class="modal">
            <div class="modal-content gallery-modal-content">
                <div class="modal-header">
                    <h3>画像を選択</h3>
                    <button class="close-btn" onclick="hideImageGallery()">&times;</button>
                </div>
                <div id="gallery-content" class="image-gallery-grid">
                    <!-- 画像は JavaScript で動的に生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 隠しファイル入力 -->
    <input type="file" id="image-upload-input" accept="image/*" capture="environment" style="display: none;">




          <!-- Supabase JavaScript SDK -->
      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    
    <!-- Supabaseサポートファイル -->
    <script src="supabase-config.js"></script>
    <script src="supabase-db.js"></script>
    
    <!-- メインスクリプト -->
    <script src="admin.js"></script>
</body>
</html>
